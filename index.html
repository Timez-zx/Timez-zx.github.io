---
layout: default
---

<div class="posts">
  {% assign sorted_posts = site.posts | sort: 'order' %}
  {% for post in sorted_posts %}
  
    <article class="post">
      <h1>
        {% if post.display_title != false %}
          <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        {% endif %}
      </h1>

      <div class="entry">
        {{ post.content }}
      </div>

      <!-- <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a> -->
    </article>
  {% endfor %}
</div>
